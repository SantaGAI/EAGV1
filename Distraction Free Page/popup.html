<!DOCTYPE html>
<html>
<head>
  <title>Distraction Free Page</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Distraction Free Page</h2>
    <div class="option">
      <span>Block Social Media Ads</span>
      <label class="switch">
        <input type="checkbox" id="socialAds" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <span>Block Marketing Ads</span>
      <label class="switch">
        <input type="checkbox" id="marketingAds" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="option">
      <span>Block Popups</span>
      <label class="switch">
        <input type="checkbox" id="popups" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
